<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 Training Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header class="bg-dark text-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{{ url_for('index') }}">🧠 Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('workout_plans.plans_index') }}">📝 Workout Plans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('workouts.log_workout') }}">🏋️ Workout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('meal_plans.meals_index') }}">🥣 Meal Plans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('meals.log_meal') }}">🍽️ Meal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('ingredients.manage_ingredients') }}">🥦 Ingredient List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('refeed.refeed') }}">🔄 Refeed</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="historyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                📚 History
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="historyDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('workouts.workout_history') }}">🏋️ Workouts</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('meals.meal_history') }}">🍽️ Meals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
  
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
