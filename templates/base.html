<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 Training Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="bg-dark text-light py-3 mb-4 border-bottom shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <h1 class="h3 mb-0">🧠 Tracker</h1>
      <nav class="nav nav-pills flex-wrap">
        <a class="nav-link text-light" href="{{ url_for('index') }}">🏠 Home</a>
        <a class="nav-link text-light" href="{{ url_for('workout_plans.plans_index') }}">📝 Workout Plans</a>
        <a class="nav-link text-light" href="{{ url_for('workouts.log_workout') }}">🏋️ Workout</a>
        <a class="nav-link text-light" href="{{ url_for('meal_plans.meals_index') }}">🥣 Meal Plans</a>
        <a class="nav-link text-light" href="{{ url_for('meals.log_meal') }}">🍽️ Meal</a>
        <a class="nav-link text-light" href="{{ url_for('ingredients.manage_ingredients') }}">🥦 Ingredient List</a>
        <a class="nav-link text-light" href="{{ url_for('refeed.refeed') }}">🔄 Refeed</a>
        
        <!-- History dropdown -->
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            📚 History
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="{{ url_for('workouts.workout_history') }}">🏋️ Workouts</a></li>
            <li><a class="dropdown-item" href="{{ url_for('meals.meal_history') }}">🍽️ Meals</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-VU6FNB6qpP0CeSCArEHLgIvjU3wL8B+GPAvhnRoqjykYKu7SPBoBn34vqfd91s1v" crossorigin="anonymous"></script>
</body>
</html>
