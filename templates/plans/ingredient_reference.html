{% extends "base.html" %}
{% block content %}
<h2>ðŸ¥¦ Ingredient Reference</h2>

<!-- Add Ingredient Form -->
<form action="{{ url_for('ingredients.manage_ingredients') }}" method="POST" style="margin-bottom: 1rem;">
  <input type="text" name="name" placeholder="Ingredient name" required>
  <input type="number" step="any" name="calories" placeholder="kcal / 100g" required>
  <input type="number" step="any" name="protein" placeholder="protein / 100g" required>
  <input type="number" step="any" name="carbs" placeholder="carbs / 100g" required>
  <input type="number" step="any" name="fat" placeholder="fat / 100g" required>
  <button>Add Ingredient</button>
</form>

<!-- List Ingredients -->
<h3>Ingredients are listed per 100 grams</h3>
<table border="1" cellpadding="5" cellspacing="0">
  <tr>
    <th>Name</th>
    <th>kcal</th>
    <th>Protein</th>
    <th>Carbs</th>
    <th>Fat</th>
  </tr>
  {% for ing in ingredients %}
  <tr>
    <td>{{ ing.name }}</td>
    <td>{{ ing.calories }}</td>
    <td>{{ ing.protein }}</td>
    <td>{{ ing.carbs }}</td>
    <td>{{ ing.fat }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
