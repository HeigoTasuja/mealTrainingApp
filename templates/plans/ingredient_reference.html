{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">ðŸ¥¦ Ingredient Reference</h2>

<!-- Add Ingredient Form -->
<form action="{{ url_for('ingredients.manage_ingredients') }}" method="POST" class="mb-4">
  <div class="row g-2 mb-2">
    <div class="col"><input type="text" name="name" class="form-control" placeholder="Ingredient name" required></div>
    <div class="col"><input type="number" step="any" name="calories" class="form-control" placeholder="kcal / 100g" required></div>
    <div class="col"><input type="number" step="any" name="protein" class="form-control" placeholder="protein / 100g" required></div>
    <div class="col"><input type="number" step="any" name="carbs" class="form-control" placeholder="carbs / 100g" required></div>
    <div class="col"><input type="number" step="any" name="fat" class="form-control" placeholder="fat / 100g" required></div>
  </div>
  <button class="btn btn-primary">Add Ingredient</button>
</form>

<!-- List Ingredients -->
<h3 class="mb-3">Ingredients per 100 grams</h3>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>kcal</th>
      <th>Protein</th>
      <th>Carbs</th>
      <th>Fat</th>
    </tr>
  </thead>
  <tbody>
    {% for ing in ingredients %}
    <tr>
      <td>{{ ing.name }}</td>
      <td>{{ ing.calories }}</td>
      <td>{{ ing.protein }}</td>
      <td>{{ ing.carbs }}</td>
      <td>{{ ing.fat }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
