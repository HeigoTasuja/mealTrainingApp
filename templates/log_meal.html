{% extends "base.html" %}
{% block content %}
<h2>Log Meal</h2>
<form method="POST">
  <label>Date: <input type="date" name="date" required></label>
  <label>Meal Time: <input type="text" name="meal_time" placeholder="e.g. 08:00 AM"></label>
  <input type="text" name="description" value="{{ prefill.description if prefill else '' }}">
  <input type="number" name="protein" value="{{ prefill.protein if prefill else '' }}">
  <input type="number" name="carbs" value="{{ prefill.carbs if prefill else '' }}">
  <input type="number" name="fat" value="{{ prefill.fat if prefill else '' }}">
  <label>Fasted?
    <select name="fasted">
      <option>Yes</option>
      <option>No</option>
    </select>
  </label>
  <button type="submit">Save Meal</button>
</form>
{% endblock %}
