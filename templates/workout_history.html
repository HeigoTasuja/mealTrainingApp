{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">🏋️ Workout History</h2>
{% for w in workouts %}
  <div class="card mb-3">
    <div class="card-body">
      <strong>Date:</strong> {{ w.date }}<br>
      <strong>Type:</strong> {{ w.session_type }}<br>
      <strong>Body Part:</strong> {{ w.body_part }}<br>
      <strong>Exercises:</strong> {{ w.exercises }}<br>
      <strong>Notes:</strong> {{ w.notes }}
    </div>
  </div>
{% endfor %}
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
